<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>cell-admin</title>
    <link href="/statics/admin/css/bootstrap.min.css" rel="stylesheet">  <!--bootstrap-->
    <link href="/statics/admin/css/font-awesome.css" rel="stylesheet">  <!--字体-->
    <link href="/statics/admin/css/toastr.min.css" rel="stylesheet">  <!--提示-->
    <link href="/statics/admin/css/style.css" rel="stylesheet">  <!--基本样式-->

    {% block css %}

    {% endblock %}
</head>

<body>
    <div id="wrapper">
        <nav class="navbar-default navbar-static-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav metismenu" id="side-menu">
                    <li class="nav-header">
                        <div class="dropdown profile-element">
                            <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                                <span class="clear">
                                    <span class="block m-t-xs">
                                        <strong class="font-bold">王宇</strong>
                                    </span>
                                    <span class="text-muted text-xs block">管理员
                                        <b class="caret"></b>
                                    </span>
                                </span>
                            </a>
                            <ul class="dropdown-menu animated fadeInRight m-t-xs">
                                <li>
                                    <a href="profile.html">个人信息</a>
                                </li>
                                <li class="divider"></li>
                            </ul>
                        </div>
                        <div class="logo-element">
                            IN+
                        </div>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-sitemap"></i>
                            <span class="nav-label">菜单 </span>
                            <span class="fa arrow"></span>
                        </a>
                        <ul class="nav nav-second-level collapse">
                            <li>
                                <a href="#" id="damian">二级菜单1
                                    <span class="fa arrow"></span>
                                </a>
                                <ul class="nav nav-third-level">
                                    <li>
                                        <a href="#">三级菜单1</a>
                                    </li>
                                    <li>
                                        <a href="#">三级菜单2</a>
                                    </li>
                                    <li>
                                        <a href="#">三级菜单3</a>
                                    </li>
                                </ul>
                            </li>
                            <li>
                                <a href="#">二级菜单2</a>
                            </li>
                            <li>
                                <a href="#">二级菜单3</a>
                            </li>
                            <li>
                                <a href="#">二级菜单4</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
        <div id="page-wrapper" class="gray-bg dashbard-1">
            <div class="row border-bottom">
                <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                    <div class="navbar-header">
                        <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#">
                            <i class="fa fa-bars"></i>
                        </a>
                        <form role="search" class="navbar-form-custom" action="search_results.html">
                            <div class="form-group">
                                <input type="text" placeholder="请输入搜索内容" class="form-control" name="top-search"
                                    id="top-search">
                            </div>
                        </form>
                    </div>
                    <ul class="nav navbar-top-links navbar-right">
                        <li class="dropdown">
                        </li>
                        <li class="dropdown">
                        </li>
                        <li>
                            <a href="login.html">
                                <i class="fa fa-sign-out"></i> 注销
                            </a>
                        </li>
                        <li>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    {% block content %}

                    {% endblock %}
                    <div class="footer">
                        <div class="pull-right">
                        </div>
                        <div>
                            <strong>Copyright</strong> cell_admin &copy; 2017-2018
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Mainly scripts -->
    <script src="/statics/admin/js/jquery-3.1.1.min.js"></script>
    <script src="/statics/admin/js/bootstrap.min.js"></script>
    <script src="/statics/admin/js/jquery.metisMenu.js"></script>
    <script src="/statics/admin/js/jquery.slimscroll.min.js"></script>
    <!--侧边栏展示-->
    <!-- Custom and plugin javascript -->
    <script src="/statics/admin/js/inspinia.js"></script>
    <script src="/statics/admin/js/pace.min.js"></script>
    <!-- jQuery UI -->
    <script src="/statics/admin/js/jquery-ui.min.js"></script>
    <!-- Toastr -->
    <script src="/statics/admin/js/toastr.min.js"></script>

    {% block js %}

    {% endblock %}
    <script>
        $(document).ready(function () {
            setTimeout(function () {
                toastr.success('inspinia中文管理者', '欢迎您王宇');
            }, 1300);
        });
    </script>
</body>

</html>
