{% extends "admin/base.html" %}

{% block css %}

<style>
    .ibox-title a {
        font-size: 20px;
    }
</style>
{% endblock%}

{% block content %}
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>后台目录管理</h2>
        <ol class="breadcrumb">
            对后台管理系统中的左侧边栏目录进行管理
        </ol>
    </div>
    <div class="col-lg-2">
    </div>
</div>
<div class="wrapper wrapper-content animated fadeIn">
    <div class="row">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5 style="font-size: 20px;">添加二级目录</h5>
                <div class="ibox-tools">
                    <a onclick="bank()">
                        <i class="fa fa-reply"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <form class="form-horizontal">
                    <div class="form-group"><label class="col-sm-2 control-label">二级目录名称</label>
                        <div class="col-sm-10">
                            <input type="text" id="名称" class="form-control" value="{{ data.名称 }}">
                        </div>
                    </div>
                    <div class="form-group"><label class="col-sm-2 control-label">选择上级目录</label>
                        <div class="col-sm-10">
                            <select class="form-control m-b" id="上级id">
                                <option value="0">请选择上级目录</option>
                                {% for value in 一级目录 %}
                                <option value="{{ value.catalog_id }}" {% if value.catalog_id==data.上级id %}selected{% endif %}>{{ value.名称 }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group"><label class="col-sm-2 control-label">路由</label>
                        <div class="col-sm-10">
                            <input type="text" id="路由" class="form-control" value="{{ data.路由 }}">
                        </div>
                    </div>
                    <div class="form-group"><label class="col-sm-2 control-label">排序</label>
                        <div class="col-md-4">
                            <input type="number" id="排序" class="form-control"  value="{{ data.排序 }}">
                        </div>
                        <a id="展示权重" class="btn btn-primary" data-toggle="popover" data-placement="auto right"
                            data-content="{% for value in 二级目录 %}{{ value.名称 }}({{ value.排序 }}), {% endfor %}">查看排序权重</a>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button class="btn btn-white" type="button" id="cancel">取消</button>
                            <button class="btn btn-primary" type="button" id="submit">修改</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script>
    function bank() {
        window.location.href = "{{ url_for('admin.目录') }}"
    }

    $("#cancel").click(function () {
        window.location.href = "{{ url_for('admin.目录') }}"
    })

    setInterval(() => {
        var 上级id = $("#上级id").val()
        if(上级id != 0){
            var 二级目录 = ''
            {% for value in 二级目录 %}
            if(上级id == parseInt("{{ value.上级id }}")){
                二级目录 += "{{ value.名称 }}({{ value.排序 }}), "
            }
            {% endfor %}
            $("#展示权重").attr('data-content', 二级目录)
        }
    }, 1000);

    $("#submit").click(function () {
        var 名称 = $("#名称").val()
        var 上级id = $("#上级id").val()
        var 路由 = $("#路由").val()
        var 排序 = $("#排序").val()
        $.ajax({
            url: "{{ url_for('admin.修改二级目录提交', id=id) }}",
            type: "post",
            data: {
                名称: 名称,
                上级id: 上级id,
                路由: 路由,
                排序: 排序
            },
            success: function (data) {
                if (data.code == 1) {
                    cell_msg('success', '修改二级目录', data.msg)
                    setTimeout(() => {
                        window.location.href = "{{ url_for('admin.目录') }}"
                    }, 1000);
                } else {
                    cell_msg('error', '修改二级目录', data.msg)
                }
            }
        })
    })
</script>
{% endblock %}
