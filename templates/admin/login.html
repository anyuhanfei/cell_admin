<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>cell_admin</title>

    <link rel="stylesheet" href="/statics/admin/css/bootstrap.min.css">
    <link rel="stylesheet" href="/statics/admin/css/login_style.css">
</head>

<body>
    <section class="signin popup-in" style="width: 100%; height: 100%;">
        <div class="container">
            <div class="sign-content popup-in-content">
                <div class="popup-in-txt">
                    <h2>cell admin</h2>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="signin-form">
                                <div class="form-group">
                                    <label for="account">账号</label>
                                    <input type="email" class="form-control" id="account" value="" placeholder="请输入登录账号">
                                </div>
                                <div class="form-group">
                                    <label for="password">密码</label>
                                    <input type="password" class="form-control" id="password"
                                        placeholder="请输入登录密码" value="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="signin-footer">
                                <button type="button" id="submit" class="btn signin_btn signin_btn_two" data-toggle="modal" data-target=".signin_modal">
                                    登录
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="/statics/admin/js/jquery-3.1.1.min.js"></script>
<script src="/statics/layer/layer.js"></script>
<script>
$("#submit").click(function(){
    var account = $("#account").val()
    var password = $("#password").val()
    if(account == ''){
        layer.msg('账号不能为空')
        return
    }
    if(password == ''){
        layer.msg('密码不能为空')
        return
    }
    $.ajax({
        url: "/admin/login/submit",
        type: 'post',
        data: {account: account, password: password},
        success: function(data){
            layer.msg(data.msg)
            if(data.code == 1){
                setTimeout(() => {
                    location.href = "/admin"
                }, 1500);
            }
        }
    })
})
</script>

</html>
